authRealm: tcjwt
authDomain: topcoder-dev.com

useResponseFilter: false

# Database settings.

database:

  # This default configuration is to be used against a informix instance running locally
  # using the appiriodevops/informix docker image
  datasourceName: oltp

  # the name of your JDBC driver
  driverClass: com.informix.jdbc.IfxDriver

  # the username
  user: "${OLTP_USER}"

  password: "${OLTP_PW}"

  # the password
  # NOTE: password is set as a java system property: i.e., -Ddw.database.password=<password>

  validationQuery: select 1 from systables

  # the JDBC URL
  url: "${OLTP_URL}"

  # the minimum number of connections to keep open
  minSize: 2

  # the maximum number of connections to keep open
  maxSize: 10

  # the minimum amount of time an connection must sit idle in the pool before it is eligible for eviction
  minIdleTime: 5 minutes

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

server:
  rootPath: '/v3/*'
#  softNofileLimit: 1000
#  hardNofileLimit: 1000
  applicationConnectors:
    - type: http
      port: 8080
#    - type: https
#      port: 8443
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
# this requires the alpn-boot library on the JVM's boot classpath
#    - type: spdy3
#      port: 8445
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
  adminConnectors:
    - type: http
      port: 8081
#    - type: https
#      port: 8444
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    com.appirio: DEBUG

    org.hibernate.SQL: ALL

  appenders:
    - type: console
      target: stdout
      threshold: ALL
      timeZone: UTC

    - type: file
      currentLogFilename: /var/log/tc-billing-account.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: /var/log/tc-billing-account-%d.log
      archivedFileCount: 5
      timeZone: UTC
      logFormat:  "%-5level [%d{yyyy-dd-mm HH:mm:ss.SSS}] [%thread] %logger - %msg%n"

authScheme: v3

# Api version
apiVersion: v3
